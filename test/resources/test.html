<html>
<head>
</head>
<body>

<!-- Simple template -->
<div id="01">
<span data-kpi-template>Hi</span>
</div>

<!-- KPIs -->
<table id="d01">
<thead>
  <tr><th>0</th></tr>
</thead>
<tbody>
  <tr data-kpi-template class="abc">
    <td class="kpi-title">-</td>
    <td class="kpi-last-value">-</td>
    <td>
      <span class="kpi-sum"></span>
      <span class="kpi-sparkline"></span>
      <span class="kpi-bullet"></span>
      <span class="kpi-bars"></span>
    </td>
  </tr>
</tbody>
</table>

<!-- Fun -->
<table id="fun" class="funnel">
        <tr class="funnel-step-1">
            <td  class="funnel-step-value">-</td>
            <td class="funnel-bar-wrap"><div class="funnel-step-bar" ></div></td>
            <td>EM Delivered</td>
            <td class="funnel-step-ratio"></td>
        </tr>
        <tr class="funnel-step-2">
            <td class="funnel-step-value">-</td>
            <td><div class="funnel-step-bar"></div></td>
            <td>EM Read</td>
            <td class="funnel-step-ratio"></td>
        </tr>
        <tr class="funnel-step-3">
            <td class="funnel-step-value">-</td>
            <td><div class="funnel-step-bar" ></div></td>
            <td>EM Clicked</td>
            <td class="funnel-step-ratio"></td>
        </tr>
        <tr class="funnel-step-4">
            <td class="funnel-step-value">-</td>
            <td><div class="funnel-step-bar" ></div></td>
            <td>RQ Placed</td>
            <td class="funnel-step-ratio"></td>
        </tr>
 </table>

</body>
</html>
